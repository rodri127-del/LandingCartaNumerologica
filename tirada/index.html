  <!-- Script para la tirada del or√°culo -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('oracle-form');
      const loading = document.getElementById('loading');
      const resultContainer = document.getElementById('result-container');
      const resultTitle = document.getElementById('result-title');
      const resultContent = document.getElementById('result-content');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Reset errores
        resetErrors();
        
        const formData = new FormData(form);
        const data = {
          name: formData.get('name').trim(),
          birthdate: formData.get('birthdate'),
          email: formData.get('email').trim(),
          theme: formData.get('theme'),
          lopd: formData.get('lopd') === 'on',
          marketing: formData.get('marketing') === 'on'
        };

        // Validaci√≥n b√°sica
        if (!validateForm(data)) {
          return;
        }

        // Mostrar loading
        form.style.display = 'none';
        loading.style.display = 'block';

        try {
          console.log('Enviando datos al webhook:', data);
          
          // Enviar todo al webhook de n8n - URL CORREGIDA
          const response = await fetch('https://n8n.novaproflow.com:5678/webhook/oracle-reading', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });

          console.log('Respuesta del servidor:', response);

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Error HTTP: ${response.status} - ${errorText}`);
          }

          const result = await response.json();
          console.log('Resultado recibido:', result);
          
          if (result.success) {
            // Mostrar resultados
            resultTitle.textContent = `Tu Tirada de ${getThemeName(data.theme)}`;
            resultContent.textContent = result.reading;
            resultContainer.style.display = 'block';
          } else {
            throw new Error(result.error || 'Error desconocido en la respuesta');
          }
          
        } catch (error) {
          console.error('Error completo:', error);
          resultContent.textContent = `Lo sentimos, ha ocurrido un error al consultar el or√°culo: ${error.message}. Por favor, intenta de nuevo.`;
          resultContainer.style.display = 'block';
        } finally {
          loading.style.display = 'none';
        }
      });

      function validateForm(data) {
        let isValid = true;

        if (!data.name || data.name.length < 2) {
          showError('name-error', 'El nombre debe tener al menos 2 caracteres');
          isValid = false;
        }

        if (!data.birthdate) {
          showError('birthdate-error', 'La fecha de nacimiento es obligatoria');
          isValid = false;
        }

        if (!data.email || !isValidEmail(data.email)) {
          showError('email-error', 'Introduce un email v√°lido');
          isValid = false;
        }

        if (!data.theme) {
          showError('theme-error', 'Selecciona una tem√°tica');
          isValid = false;
        }

        if (!data.lopd) {
          showError('lopd-error', 'Debes aceptar la pol√≠tica de privacidad');
          isValid = false;
        }

        return isValid;
      }

      function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.style.display = 'block';
      }

      function resetErrors() {
        const errorElements = document.querySelectorAll('.error-message');
        errorElements.forEach(element => {
          element.style.display = 'none';
          element.textContent = '';
        });
      }

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function getThemeName(theme) {
        const themes = {
          'oraculo': 'Or√°culo',
          'tarot': 'Tarot',
          'cabala': 'C√°bala',
          'numerologia': 'Numerolog√≠a',
          'astrologica': 'Astrolog√≠a'
        };
        return themes[theme] || 'Or√°culo';
      }
    });
