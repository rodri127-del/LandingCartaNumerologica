<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirada de Cartas - El Oráculo Diario</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- CABECERA FIJA CON INFO DE USUARIO -->
    <header class="header">
        <div class="logo">
            <h1>El Oráculo Diario</h1>
        </div>
        <div id="user-header-info">
            <!-- El contenido se inyectará aquí por auth.js -->
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL (RESTAURADO) -->
    <main>
        <div class="container">
            <div class="card">
                <h1>El Oráculo Diario</h1>
                <p>Concentra tu mente en una pregunta y haz clic en el botón para revelar las cartas.</p>
                <button id="reveal-btn" class="cta-button">Revelar Cartas</button>
            </div>
        </div>
    </main>

    <!-- MODAL DE AUTENTICACIÓN (SIMPLIFICADO CON GOOGLE) -->
    <div id="authModal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="close-modal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <p>Accede para revelar tu futuro</p>
            
            <!-- Botón de Iniciar con Google -->
            <button id="google-signin-btn" class="google-btn">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M16.51 9H9v2.89h4.13a3.5 3.5 0 0 1-1.47 2.29l2.36 1.84A7.49 7.49 0 0 0 18 9a7.48 7.48 0 0 0-1.49-4.49z"/>
                    <path fill="#34A853" d="M9 18a7.48 7.48 0 0 0 5.03-1.91l-2.36-1.84A4.5 4.5 0 0 1 4.5 12.9H1.89v1.9A7.5 7.5 0 0 0 9 18z"/>
                    <path fill="#FBBC05" d="M4.5 12.9a4.47 4.47 0 0 1 0-2.8V8.2H1.89a7.49 7.49 0 0 0 0 6.7l2.61-2z"/>
                    <path fill="#EA4335" d="M9 3.58a4.5 4.5 0 0 1 2.83 1L14.6 1.8A7.48 7.48 0 0 0 9 0a7.5 7.5 0 0 0-7.11 5.2L4.5 8.2A4.48 4.48 0 0 1 9 3.58z"/>
                </svg>
                Iniciar con Google
            </button>

            <div class="auth-separator">
                <span>o</span>
            </div>

            <!-- Formulario de Email -->
            <form id="login-form" class="auth-form">
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <div class="error-message" id="login-error"></div>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../supabase-client.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/particles.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const revealBtn = document.getElementById('reveal-btn');

            if (revealBtn) {
                revealBtn.addEventListener('click', async () => {
                    const { data: { session } } = await window.supabase.auth.getSession();

                    if (session) {
                        console.log('Usuario autenticado. Redirigiendo...');
                        window.location.href = 'resultado.html';
                    } else {
                        console.log('Usuario no autenticado. Mostrando modal...');
                        document.getElementById('authModal').style.display = 'flex';
                    }
                });
            }
        });
    </script>
</body>
</html>
